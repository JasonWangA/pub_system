<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>


        </div>
        </br>
        </br>
        </br>
        </br>
        <h3>重置密码({{ request.user.username }})</h3>


        <form class="m-t" role="form" action="{% url 'reset_password' %}" method="post">
                            {% csrf_token %}

            <div class="form-group">
                <input name="oldpassword" type="password" class="form-control" placeholder="旧密码" required="">
            </div>

            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="请输入密码" required="">
            </div>
            <div class="form-group">
                <input name="repassword" type="password" class="form-control" placeholder="请再次输入密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">重 置</button>
            {% if successsfull %}
                {% autoescape off %}
                <div class="alert" style=""> {{ successsfull }}</div>
                {% endautoescape %}
            {% endif %}

            {% if errors %}
                <div class="alert alert-danger" role="alert"> {{ errors }}</div>
            {% endif %}
            <p class="text-muted text-center">
                <a href="{% url 'login' %}">点此登录</a>
            </p>

        </form>
    </div>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
</body>

</html>
